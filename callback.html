<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Authorization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #ff0050 0%, #00f2ea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .success h1 {
            color: #28a745;
        }
        
        .error h1 {
            color: #dc3545;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .code-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: #333;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #ff0050 0%, #00f2ea 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .copy-btn.copied {
            background: #28a745;
        }
        
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        
        .instructions h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .instructions ol {
            color: #856404;
            padding-left: 20px;
            font-size: 13px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        .error-details {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #721c24;
            text-align: left;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="logo">üéµ</div>
        <div id="content">
            <h1>Processing...</h1>
            <p>Please wait while we process your TikTok authorization.</p>
        </div>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code'),
                state: params.get('state'),
                error: params.get('error'),
                error_description: params.get('error_description')
            };
        }

        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = '‚úÖ Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'üìã Copy Code';
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                const btn = document.getElementById('copyBtn');
                btn.textContent = '‚úÖ Copied!';
                btn.classList.add('copied');
            });
        }

        // Display success with code
        function showSuccess(code) {
            const container = document.getElementById('container');
            container.classList.add('success');
            
            document.getElementById('content').innerHTML = `
                <h1>‚úÖ Authorization Successful!</h1>
                <p>Copy this authorization code and paste it into the Marketing Platform app:</p>
                
                <div class="code-box" id="codeBox">${code}</div>
                
                <button class="copy-btn" id="copyBtn" onclick="copyToClipboard('${code}')">
                    üìã Copy Code
                </button>
                
                <div class="instructions">
                    <h3>üìù Next Steps:</h3>
                    <ol>
                        <li>Click "Copy Code" above</li>
                        <li>Go back to the Marketing Platform</li>
                        <li>Paste the code in the "Enter TikTok Code" field</li>
                        <li>Click "Connect" to complete authorization</li>
                    </ol>
                </div>
            `;
        }

        // Display error
        function showError(error, description) {
            const container = document.getElementById('container');
            container.classList.add('error');
            
            document.getElementById('content').innerHTML = `
                <h1>‚ùå Authorization Failed</h1>
                <p>TikTok could not complete the authorization.</p>
                
                <div class="error-details">
                    <strong>Error:</strong> ${error || 'Unknown error'}<br>
                    ${description ? `<strong>Details:</strong> ${description}` : ''}
                </div>
                
                <p style="margin-top: 20px;">
                    Please close this window and try again. Make sure you:
                </p>
                <ul style="text-align: left; margin: 10px 0; padding-left: 30px; color: #666;">
                    <li>Allow the required permissions</li>
                    <li>Are logged into TikTok</li>
                    <li>Have a valid TikTok account</li>
                </ul>
            `;
        }

        // Main logic
        const params = getUrlParams();
        
        if (params.code) {
            showSuccess(params.code);
        } else if (params.error) {
            showError(params.error, params.error_description);
        } else {
            showError('No authorization code received', 'The authorization process did not return a code.');
        }
    </script>
</body>
</html>
